name: Training Machine Learning Otomatis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        pip install -r MLproject_folder/requirements.txt

    - name: Run Training Script via MLflow
      run: |

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-result
        path: MLproject_folder/model_artifacts